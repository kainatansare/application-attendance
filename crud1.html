<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Details Management</title>
    <link rel="stylesheet" href="crud1.css">
</head>
<body>
    <div class="container">
        <h1>Class Details Management</h1>
        <form id="class-form">
            <label for="class-timings">Class Timings:</label>
            <input type="text" id="class-timings" required>

            <label for="schedule">Schedule of Classes:</label>
            <input type="text" id="schedule" required>

            <label for="teacher-name">Teacher's Name:</label>
            <input type="text" id="teacher-name" required>

            <label for="section-name">Section Name:</label>
            <input type="text" id="section-name" required>

            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" required>

            <label for="batch-number">Batch Number:</label>
            <input type="text" id="batch-number" required>

            <button type="submit">Add Class</button>
        </form>
        <div id="class-list"></div>
    </div>

    <script src="crud1.js"></script>
</body>
</html>
