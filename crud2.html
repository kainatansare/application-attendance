<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Management</title>
    <link rel="stylesheet" href="./crud2.css">
</head>
<body>
    <div class="container">
        <h1>Student Details Management</h1>
        <form id="student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" required>

            <label for="roll-number">Roll Number:</label>
            <input type="text" id="roll-number" required>

            <label for="contact-number">Contact Number:</label>
            <input type="text" id="contact-number" required>

            <label for="cnic">CNIC Number:</label>
            <input type="text" id="cnic" required>

            <label for="course-name">Course Name:</label>
            <input type="text" id="course-name" required>

            <label for="batch">batch:</label>
            <select id="assigned-class" required>
                <option value="class1">batch 8</option>
                <option value="class2">batch 9</option>
                <option value="class3">batch 10</option>
                <!-- Add more class options as needed -->
            </select>

            <button type="submit">Add Student</button>
        </form>
        <div id="student-list"></div>
    </div>

    <script src="./crud2.js"></script>
</body>
</html>
